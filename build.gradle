plugins {
    id 'java'
    id 'application'
}

group 'nl.ramondevaan.adventofcode'
version '1.0'

sourceCompatibility = 1.8
mainClassName = 'nl.ramondevaan.adventofcode.Day7'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
}

run {
    args findProperty('runArgs')
}